<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="projectData">
          <div class="form-group">
            <label for="projectName">Project Name</label>
            <input id="projectName"
                   class="form-control"
                   type="text"
                   formControlName="projectName">
            <span *ngIf="!signupForm.get('projectData.projectName').valid && signupForm.get('projectData.projectName').touched"
                  class="help-block">
              Invalid or Missing Project Name
            </span>

            <label for="email">Email</label>
            <input id="email"
                   class="form-control"
                   type="text"
                   formControlName="email">
            <span *ngIf="!signupForm.get('projectData.email').valid && signupForm.get('projectData.email').touched"
                  class="help-block">
              Invalid or Missing Email
            </span>
            <label for="projectStatus">Project Status</label>
            <select id="projectStatus"
                    class="form-control"
                    formControlName="projectStatus">
              <option value="">Choose Project Status</option>
              <option *ngFor="let status of projectStatuses" [ngValue]="status.value">
                {{ status.name }}
              </option>
<!--              <option value="stable">Stable</option>-->
<!--              <option value="critical">Critical</option>-->
<!--              <option value="finished">Finished</option>-->
            </select>
          </div>
        </div>
        <span *ngIf="!signupForm.valid && signupForm.touched"
              class="help-block">Please fix form errors.</span>
        <button [ngClass]="{disabled: !signupForm.valid}" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
